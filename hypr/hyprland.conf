source=./themes/macchiato.conf
# Display Settings
#$lg_scale = 3
#$dell_scale = 4

monitor=DP-1,3840x2160@120,0x0,1.5,bitdepth,10,vrr,0
monitor=DP-3,3840x2160@60,2560x0,1.5,transform,1,bitdepth,10,vrr,0

#monitor=DP-1,3840x2160@120,0x0,$lg_scale,bitdepth,10,vrr,0
#monitor=DP-3,3840x2160@60,1280x0,$dell_scale,bitdepth,10,vrr,0


windowrulev2 = float,class:^(hotkey_ranger)$
windowrulev2 = size 700 400,class:^(hotkey_ranger)$
windowrulev2 = move 100%-800 100%-500,class:^(hotkey_ranger)$
windowrulev2 = opacity 0.9,class:^(hotkey_ranger)$
# Kitty
windowrulev2 = opacity 0.9,class:^(kitty)$
# Steam
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = opacity 0.9,class:^(steam)$
windowrulev2 = float,class:^(steam)$
# Pulsemixer
windowrulev2 = float,class:^(pulsemixer)$
windowrulev2 = size 700 400,class:^(pulsemixer)$
windowrulev2 = move 100%-800 100%-500,class:^(pulsemixer)$
windowrulev2 = opacity 0.9,class:^(pulsemixer)$


# Default Apps
$terminal = kitty
$fileManager = kitty --class 'hotkey_ranger' sh -c 'ranger' 
$menu = wofi --show drun

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# Env Vars
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = SDL_VIDEODRIVER,x11

# Input
input {
    kb_layout = us
    follow_mouse = 1
}

# General
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $sapphire $pink 180deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

# Style
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = borderAngleBezier, 1, 1, 1, 1
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 20, borderAngleBezier, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Binds
$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exec, ~/.config/hypr/killhypr.sh 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, kitty --class=pulsemixer sh -c 'pulsemixer' 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



exec-once=waybar
exec-once=hyprpaper
exec-once=/usr/lib/polkit-kde-authentication-agent-1
